# Integration Test: Orientation-Only Movement
# Tests: Angular velocity tracking in state dictionary
# This verifies that the system can track orientation changes
# and that angular velocities are correctly included in state dictionary

planner:
  tasks:
  - name: EE Orientation Facing Down
    planner_type: WaypointPlanner
    ee_pose: [3, 0, 0, -1pi, 0, 0]  # World frame: [x, y, z, roll, pitch, yaw]
    ee_mask: [false, false, false, true, true, true]  # Only orientation matters
    tracking_ori_err_tol: 0.05
  - name: EE Orientation Facing Backwards
    planner_type: WaypointPlanner
    ee_pose: [0, 2, 0, -1pi, 0.5pi, 0]  # World frame: [x, y, z, roll, pitch, yaw]
    ee_mask: [false, false, false, true, true, true]  # Only orientation matters
    tracking_ori_err_tol: 0.05

controller:
  self_collision_avoidance_enabled: True
  static_obstacles_collision_avoidance_enabled: False
  acados:
    name: "TestOrientationTracking"
  cost_params:
    EEPose:
      Qk: [0, 0, 0, 3, 3, 3]  # [x, y, z, roll, pitch, yaw]
      P: [0, 0, 0, 1, 1, 1]   # Terminal weights

simulation:
  duration: 6

include:
  - package: "mm_run"
    path: "config/robot/thing.yaml"
  - package: "mm_run"
    path: "config/controller/MPC.yaml"
  - package: "mm_run"
    path: "config/sim/simulation.yaml"
  - package: "mm_run"
    path: "config/scene/empty.yaml"

logging:
  log_dir: "test_experiments/orientation_tracking"
  log_level: 10

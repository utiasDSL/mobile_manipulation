  HT_MaxIntvl: 1
  ST_MaxIntvl: 1
  rate: 50 #hz
  slack: False
  soft_cst: True
  xu_soft:
    mu: 0.00001
    zeta: 0.00008
  cost_params:
    EEPos3:
      Qk: 2.
      P: 10.
    BasePos2:
      Qk: 2.
      P: 10.
    Effort:
      Qqa: 0.
      Qqb: 0.
      Qva: 0.005
      Qvb: 0.005

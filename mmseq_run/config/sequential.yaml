planner:
  sot_type: "SoTCycle"
  tasks:
    - name: "Base Pos 1"
      planner_type: "BaseSingleWaypoint"
      target_pos: [2.0, 0.]
      tracking_err_tol: 0.25
    - name: "EE Pos 1"
      planner_type: "EESimplePlanner"
      target_pos: [2.0, -1.0, 1.]
      hold_period: 3.
      tracking_err_tol: 0.02
    - name: "Base Pos 2"
      planner_type: "BaseSingleWaypoint"
      target_pos: [ 4.0, 0. ]
      tracking_err_tol: 0.25
    - name: "EE Pos 2"
      planner_type: "EESimplePlanner"
      target_pos: [ 4.0, -1.0, 1. ]
      hold_period: 3.
      tracking_err_tol: 0.02
    - name: "Base Pos 3"
      planner_type: "BaseSingleWaypoint"
      target_pos: [ 6.0, 0. ]
      tracking_err_tol: 0.25
    - name: "EE Pos 3"
      planner_type: "EESimplePlanner"
      target_pos: [ 6.0, -1.0, 1. ]
      hold_period: 3.
      tracking_err_tol: 0.02

controller:
  rate: 50 #hz

include:
  - package: "mmseq_run"
    path: "config/robot/thing.yaml"
  - package: "mmseq_run"
    path: "config/controller/HTMPC.yaml"
  - package: "mmseq_run"
    path: "config/sim/simulation.yaml"

logging:
  log_dir: "/home/tracy/Documents/PhD/data/debug"
  log_level: 20 # 0 - not set, 10 - debug, 20 - info